<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="text-component">
        <h2 class="title"> Get <span> insights </span> that help your business grow. </h2>
        <p class="subtitle"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency. </p>
        <div class="stats-box">
          <div>
            <p class="num">
              10k+ <span> companies </span>
            </p>
          </div>
          <div>
            <p class="num">
              314 <span> templates </span>
            </p>
          </div>
          <div>
          <p class="num">
            12m+ <span> queries </span>
          </p>
        </div>
        </div>
      </div>
      <div class="img-component">
        <img src="images/image-header-desktop.jpg">
    </div>
    </div>
  </div>
  </div>
</body>
</html>
